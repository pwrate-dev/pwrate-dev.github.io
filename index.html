<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        :root {
            --amarelo: #FFEA00; 
            --preto: #050505;
            --cinza: #181818;
            --texto-claro: #f0f0f0;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--amarelo);
            color: var(--preto);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
        }

        .main-container {
            max-width: 900px;
            margin: 0 auto;
            background-color: var(--preto);
            color: var(--texto-claro);
            min-height: 100vh;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            padding: 40px;
            border-left: 5px solid var(--preto);
            border-right: 5px solid var(--preto);
        }

        header {
            text-align: center;
            border-bottom: 2px solid var(--amarelo);
            padding-bottom: 30px;
            margin-bottom: 40px;
        }

        .logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid var(--amarelo);
            margin-bottom: 15px;
            object-fit: cover;
        }

        h1 {
            color: var(--amarelo);
            font-size: 2.5rem;
            text-transform: uppercase;
            margin: 0;
        }

        .secao { margin-bottom: 60px; }

        h2 {
            color: var(--amarelo);
            border-left: 4px solid var(--amarelo);
            padding-left: 15px;
            text-transform: uppercase;
            font-size: 1.6rem;
            margin-bottom: 25px;
        }

        p { font-size: 1.1rem; text-align: justify; color: #ccc; }

        /* Estilo do Vídeo */
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* Proporção 16:9 */
            height: 0;
            overflow: hidden;
            background: #000;
            border: 2px solid var(--amarelo);
            margin-top: 25px;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .blog-post { background-color: var(--cinza); border-left: 3px solid var(--amarelo); padding: 20px; margin-bottom: 20px; }
        .blog-data { color: var(--amarelo); font-family: 'Courier New', Courier, monospace; font-size: 0.9rem; font-weight: bold; display: block; margin-bottom: 10px; }
        .blog-titulo { font-size: 1.3rem; color: #fff; margin: 0 0 10px 0; }
